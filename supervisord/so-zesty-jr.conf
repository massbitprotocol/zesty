[program:so-zesty-jr]
command=/.mbr/zesty
directory=/.mbr
autostart=true
autorestart=true
stopasgroup=true
killqqasgroup=true
stderr_logfile=/usr/local/openresty/nginx/logs/so-zesty-jr-error.log
stdout_logfile=/usr/local/openresty/nginx/logs/so-zesty-jr-access.log
environment=MBR_CONFIG_FILE=/.mbr/env.yaml
priority=3